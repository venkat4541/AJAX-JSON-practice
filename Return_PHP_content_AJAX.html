<body>
  <div id="testForm">
    <form name="testForm">
      First Name: <input type="text" name="fname" id="fname" value="Venkat">
      Last Name: <input type="text" id="lname" name="lname" value="P">
      Age: <input type="number" id="age" name="age" value="25">
      <input type="button" value="Send via AJAX" onclick="postData()">
    </form>
  </div>
  <script>

    function postData() {
      var firstName = document.getElementById('fname').value;
      var lastName = document.getElementById('lname').value;
      var age = document.getElementById('age').value;

      var vars = "firstName: "+firstName+" lastName: "+lastName+" Age: "+age;
      console.log(vars);

      var xhr = new XMLHttpRequest();
      var url = "test.php";
      console.log(xhr);
      xhr.onreadystatechange = function() {
        if(this.status == 200 && this.readyState == 4) {
          console.log(xhr.responseText);
        }
      }
      xhr.open('GET', url, true);
      xhr.send(vars);
    }

  </script>
</body>
